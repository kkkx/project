<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/productList.css">
</head>
<body>

      <!--头部-->
    <header id="header">
        <div class="left">
            <img src="images/header_logo.png" alt="">
        </div>
        <div class="right">
            <img src="images/header_app.png" alt="">
        </div>
    </header>
    <!--搜索-->
    <section id = "select">
        <form action="">
            <input type="text" name="" id="" class="text" placeholder="请输入你想比价的商品">
            <button type="button" class="btn btn-default">搜索</button>

        </form>
    </section>
    <!--页面导航-->
    <section id="product_title">
        <ol class="breadcrumb">
            <li><a href="index.html">首页</a></li>
            <li><a href="category.html">全部分类</a></li>
            <li>手机</li>
        </ol>
        <a href="#" class="btn btn-default">筛选</a>
    </section>
    <!--商品展示-->

    <div id="productList">
         
    </div>
 <!--分页-->
       <section id="pagination">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    第1页
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">第1页</a></li>
                <li><a href="#">第2页</a></li>
                <li><a href="#">第3页</a></li>
            </ul>
        </div>
        <a href="#" class="btn btn-default prev">上一页</a>
        <a href="#" class="btn btn-default next">下一页</a>        
    </section>

     <!--页脚-->
    <footer id="footer">
        <div class="row">
            <div class="col-xs-4"><a href="">登录</a></div>
            <div class="col-xs-4"><a href="">注册</a></div>
            <div class="col-xs-4"><img  class="arrows" src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</div>
        </div>
        <div class="">
          <a href="#">手机APP下载</a>
          <span>慢慢买手机版</span>
          <span> -- 掌上比价平台</span>
          <p> m.manmanbuy.com</p>
        </div>
    </footer>
     <script type="text/template" id="product_data">
        {{each result as item index}}
            <a href="productInf.html?productid={{item.productId}}">
                <div class="media">
                    <div class="media-left">
                       {{#item.productImg}}
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">{{item.productName}}</h5>
                        <p class="price">{{item.productPrice}}</p>
                        <div class="other">
                            <span>{{item.productQuote}}</span>
                            <span>{{item.productCom}}</span>
                        </div>
                    </div>
                </div>
            </a>  
        {{/each}}      
    </script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="js/productList.js"></script>
</body>
</html>
